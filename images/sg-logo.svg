<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <defs>
    <linearGradient id="sgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E31E24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D91E2A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rectangle -->
  <rect width="200" height="80" rx="8" ry="8" fill="url(#sgGradient)"/>

  <!-- SG letters -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="white" letter-spacing="3px">SG</text>

  <!-- Société Générale text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="500"
        text-anchor="middle" fill="white" opacity="0.9">SOCIÉTÉ GÉNÉRALE</text>
</svg>